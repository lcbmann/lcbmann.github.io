<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="divert.js"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 3% 4.5%;
            background-color: black;
            color: white;
            font-family: monospace;
            margin: 0;
            overflow: hidden; /* Hide overflow to prevent scroll bars */
        }

        .title {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .inventory-item {
            background-color: #1f1f1f;
            border: 1px solid #555;
            padding: 20px;
            margin: 10px;
            max-width: 300px; /* Changed width to max-width */
            text-align: center;
            font-size: 16px;
        }

        .stars {
            position: absolute;
            width: 1px;
            height: 1px;
            background-color: #fff;
            animation: twinkle 1s infinite alternate;
        }

        @keyframes twinkle {
            to {
                opacity: 0.3;
            }
        }

        /* Added style for back button */
        .back-button {
            background-color: #1f1f1f;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            margin-top: 20px; /* Adjusted margin */
        }
    </style>
    <title>Inventory</title>
</head>

<body>
    <div class="title">Current Inventory</div>

    <div class="inventory-item" id="currentWeapon">
        <h2>Weapon Installed</h2>
        <p id="weaponName">None</p>
    </div>

    <div class="inventory-item" id="currentEngine">
        <h2>Engine Installed</h2>
        <p id="engineName">None</p>
    </div>

    <div class="inventory-item" id="currentShield">
        <h2>Shield Installed</h2>
        <p id="shieldName">None</p>
    </div>

    <!-- Back button -->
    <button class="back-button" onclick="goToLevelSelector()">Back to Level Selector</button>

    <script>
        // Example JavaScript to dynamically update inventory
        function updateInventory(itemType, itemName) {
            const element = document.getElementById(itemType);
            if (element) {
                element.querySelector('p').textContent = itemName;
            }
        }

        // Simulating inventory updates
        updateInventory('currentWeapon', 'Laser Blaster');
        updateInventory('currentEngine', 'Hyperdrive');
        updateInventory('currentShield', 'Titanium Shield');

        function goToLevelSelector() {
            // Redirect to the level selector page
            window.location.href = 'divertlevelselector.html';
        }

        const numStars = 300;
        for (let i = 0; i < numStars; i++) {
            createStar();
        }

        function createStar() {
            const star = document.createElement('div');
            star.className = 'stars';
            const xPos = Math.random() * window.innerWidth;
            const yPos = Math.random() * window.innerHeight;
            const duration = Math.random() * 5 + 0.5;
            star.style.left = `${xPos}px`;
            star.style.top = `${yPos}px`;
            star.style.animationDuration = `${duration}s`;
            document.body.appendChild(star);
        }
    </script>

    <div class="stars"></div>
</body>
</html>
