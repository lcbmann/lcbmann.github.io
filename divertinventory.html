<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="divert.js"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 3% 4.5%;
            background-color: black;
            color: white;
            font-family: monospace;
            margin: 0;
            overflow: hidden; /* Hide overflow to prevent scroll bars */
        }

        .title {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .inventory-item {
            background-color: #1f1f1f;
            border: 1px solid #555;
            padding: 20px;
            margin: 10px;
            max-width: 300px; /* Changed width to max-width */
            text-align: center;
            font-size: 16px;
        }

        .stars {
            position: absolute;
            width: 1px;
            height: 1px;
            background-color: #fff;
            animation: twinkle 1s infinite alternate;
        }

        @keyframes twinkle {
            to {
                opacity: 0.3;
            }
        }

        /* Added style for back button */
        .back-button {
            background-color: #1f1f1f;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            margin-top: 20px; /* Adjusted margin */
        }

        .reset-button {
            background-color: #e74c3c;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            margin-top: 20px; /* Adjusted margin */
        }
    </style>
    <title>Inventory</title>
</head>

<body>
    <div class="title">Current Inventory</div>

    <!-- Engine section moved to the top -->
    <div class="inventory-item" id="currentEngine">
        <h2>Engine Installed</h2>
        <p id="engineName">None</p>
    </div>

    <div class="inventory-item" id="currentWeapon">
        <h2>Weapon Installed</h2>
        <p id="weaponName">None</p>
    </div>

    <div class="inventory-item" id="currentShield">
        <h2>Shield Installed</h2>
        <p id="shieldName">None</p>
    </div>

    <div class="credits-display" id="playerCreditsDisplay">
        Credits: <span id="creditsAmount">0</span>
    </div>

    <!-- Back button -->
    <button class="back-button" onclick="goToLevelSelector()">Back to Level Selector</button>

    <!-- Reset button for testing -->
    <button class="reset-button" onclick="resetGameData()">Reset Game</button>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            initializeGameData();
            updateCreditsDisplay();
            displayInventory();
        });
    </script>
</body>
</html>
