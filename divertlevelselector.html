<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="divertstyles.css" rel="stylesheet">
    <script defer src="divert.js"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <!-- Background -->
    <style>
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-color: #000;
            overflow: hidden;
        }

        .stars {
            position: absolute;
            width: 1px;
            height: 1px;
            background-color: #fff;
            animation: twinkle 1s infinite alternate;
        }

        @keyframes twinkle {
            to {
                opacity: 0.3;
            }
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: black;
            color: white;
            font-family: monospace;
            margin: 0;
            height: 100vh;
        }

        .title {
            font-size: 36px;
            font-weight: bold;
            margin-top: 50px; /* Adjusted margin */
            margin-bottom: 20px; /* Adjusted margin */
        }

        .level-selector {
            text-align: center;
            margin-top: 20px; /* Adjusted margin */
        }

        .level-selector h2 {
            margin-bottom: 20px;
        }

        .level-selector ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-wrap: wrap; /* Allow wrapping */
            justify-content: center; /* Center horizontally */
        }

        .level-selector li {
            margin: 10px; /* Adjusted margin */
            flex-basis: 20%; /* Each button takes up 20% of the container width */
        }

        .level-selector button {
            background-color: #1f1f1f;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            font-family: monospace; /* Consistent font */
            width: 100%; /* Make sure buttons fill their container */
        }

        .level-selector button:hover {
            background-color: #333; /* Darken on hover */
        }

        .button-container {
            margin-top: 20px; /* Adjusted margin */
            display: flex;
            gap: 20px;
        }

        .button-container button {
            background-color: #1f1f1f;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            font-family: monospace; /* Consistent font */
        }

        .button-container button:hover {
            background-color: #333; /* Darken on hover */
        }
    </style>

    <title>Divert</title>
</head>
<body>
    <div class="title">Divert</div>

    <div class="level-selector">
        <h2>Select a Level</h2>
        <ul>
            <li><button class="levelbutton" id="tutorialbutton" onclick="runLevel(0)">Tutorial</button></li>
            <li><button class="levelbutton" id="level1button" onclick="runLevel(1)">Level 1</button></li>
            <li><button class="levelbutton" id="level2button" onclick="runLevel(2)">Level 2</button></li>
            <li><button class="levelbutton" id="level3button" onclick="runLevel(3)">Level 3</button></li>
            <li><button class="levelbutton" id="level4button" onclick="runLevel(4)">Level 4</button></li>
            <li><button class="levelbutton" id="level5button" onclick="runLevel(5)">Level 5</button></li>
            <li><button class="levelbutton" id="level6button" onclick="runLevel(6)">Level 6</button></li>
            <li><button class="levelbutton" id="level7button" onclick="runLevel(7)">Level 7</button></li>
            <li><button class="levelbutton" id="level8button" onclick="runLevel(8)">Level 8</button></li>
            <li><button class="levelbutton" id="level9button" onclick="runLevel(9)">Level 9</button></li>
            <!-- Add more level buttons as needed -->
        </ul>
    </div>

    <div class="button-container">
        <button onclick="location.href='divertinventory.html'">Go to Inventory</button>
        <button onclick="location.href='divertshop.html'">Go to Shop</button>
    </div>

    <div class="container">
        <!-- Your existing content -->
    </div>

    <script>
        const numStars = 300;

        for (let i = 0; i < numStars; i++) {
            createStar();
        }

        function createStar() {
            const star = document.createElement('div');
            star.className = 'stars';

            const xPos = Math.random() * window.innerWidth;
            const yPos = Math.random() * window.innerHeight;
            const duration = Math.random() * 5 + 0.5;

            star.style.left = `${xPos}px`;
            star.style.top = `${yPos}px`;
            star.style.animationDuration = `${duration}s`;

            document.body.appendChild(star);
        }
    </script>
</body>
</html>
