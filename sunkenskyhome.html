<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Sunken Sky</title>

    <link rel="icon" href="faviconsss.png" type="image/png">

    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Times New Roman', serif;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #container {
            max-width: 800px;
            margin: 200px auto; /* Increased margin to move content lower */
            padding: 20px;
            opacity: 0;
            transform: translateY(100px);
            transition: opacity 1.5s ease-in-out, transform 1.5s ease-in-out;
        }

        img#game-icon {
            width: 150px;
            height: auto;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 30px;
            font-family: 'Times New Roman', serif;
        }

        .play-button {
            background-color: transparent;
            color: #fff;
            border: 2px solid #fff;
            padding: 15px 40px;
            font-size: 1.5em;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            font-family: 'Times New Roman', serif;
        }

        .play-button:hover {
            background-color: #fff;
            color: #000;
        }

        .credits {
            margin-top: 50px;
            font-size: 1em;
            color: #aaa;
            font-family: 'Times New Roman', serif;
        }

        .credits p {
            margin: 5px 0;
        }

        /* Background image with darkening effect */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('background3.png') no-repeat center center/cover;
            filter: brightness(0.5); /* Darken the background */
            z-index: -1;
            transition: filter 1.5s ease-in-out;
        }

        /* Darken effect on page load */
        body.darkened::before {
            filter: brightness(0.3);
        }

        /* Fade-in effect for the content */
        body.loaded #container {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>

<body>

    <div id="container">
        <!-- Game Title -->
        <h1>The Sunken Sky</h1>

        <!-- Play Button -->
        <button class="play-button" onclick="window.location.href='sunkensky.html';">Play</button>

        <!-- Credits Section -->
        <div class="credits">
            <p>Game by Qaztar</p>
            <p>Inspired by "A Dark Room"</p>
        </div>
    </div>

    <script>
        // Fade in the elements and darken the background on page load
        window.onload = function () {
            document.body.classList.add('darkened');
            setTimeout(() => {
                document.body.classList.add('loaded');
            }, 200); // Delay to sync with background darkening
        };
    </script>

</body>

</html>
